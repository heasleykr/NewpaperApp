{% extends 'base.html' %}

{% block content %}
<div id="detail" class="article-entry">
    <h2 id="postTitle">{{ object.title }}</h2>
    <p>by {{ object.author }} | {{ object.date }}</p>
    <p>{{ object.body }}</p>
</div>

<div id="optionBar">
    <p id="postEdit"><a class="link-warning" href="{% url 'article_edit' article.pk %}">Edit</a> | <a class="link-warning" href="{% url 'article_delete' article.pk %}">Delete</a></p>

    <p id="back">Back to <a class="ml-2 btn btn-outline-light" href="{% url 'article_list' %}">All Articles</a></p>
</div>
{% endblock content %}
